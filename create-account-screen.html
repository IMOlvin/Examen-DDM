<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	
<title>Create-Account-screen</title>
<link rel="stylesheet" href="style.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-custom.css" rel="stylesheet" >
<link href="css/style.css" rel="stylesheet" >	
	
</head>

<body>
  <div class="screen-wrapper">
    <img src="img/LogoDishFeverDEF.png" alt="DF Logo" class="logo">

    <form class="form">
      <input type="text" placeholder="Username" class="input" required>
      <input type="email" placeholder="Email" class="input" required>
      <input type="password" placeholder="Password" class="input" required>
      <input type="password" placeholder="Confirm password" class="input" required>

      <label class="checkbox-wrapper">
  <input type="checkbox" required>
  <span>I accept the terms and conditions of <a href="index.html" class="link">Dish Fever</a></span>
</label>

      <a href="confirm-create-account.html" class="btn btn-primary">Create account</a>
      <a href="loginintroscreen.html" class="btn btn-secondary">Back</a>
    </form>

    <p class="small-text">
      you already have an account? <a href="login.html" class="link">Log In</a>
    </p>
  </div>	
	

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>	
	
</body>
	
	
</html>
