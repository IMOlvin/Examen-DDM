	 <script>
        document.addEventListener('DOMContentLoaded', function() {
            const goToVideosButton = document.getElementById('go-to-videos-button');
            const returnButton = document.getElementById('return-button');

            // Define target pages for navigation
            const videosPage = 'Yourvideos.html'; // Updated to Yourvideos.html as requested
            const returnPage = 'uploadsmain.html'; // Updated to uploadsmain.html as requested

            // Function to navigate to a specified URL
            function navigateToPage(url) {
                window.location.href = url;
            }

            // Event listener for "GO TO VIDEOS" button
            goToVideosButton.addEventListener('click', function() {
                navigateToPage(videosPage);
            });

            // Event listener for "RETURN" button
            returnButton.addEventListener('click', function() {
                navigateToPage(returnPage);
            });
        });
