<body class="flex items-center justify-center min-h-screen">
    <section id="upload-section" class="bg-white p-8 rounded-xl shadow-lg w-11/12 md:w-2/3 lg:w-1/2 xl:w-1/3 flex flex-col items-center">
        <!-- Uploading Text -->
        <h1 class="text-3xl font-bold text-orange-500 mb-8">Uploading</h1>

        <!-- Progress Bar Container -->
        <div id="progress-container" class="w-full bg-gray-200 rounded-full h-4 mb-8 overflow-hidden">
            <!-- Progress Bar Fill -->
            <div id="progress-fill" class="progress-bar-fill bg-orange-400 h-full rounded-full"></div>
        </div>

        <!-- Image Container -->
        <div id="image-container" class="w-full rounded-xl overflow-hidden shadow-md mb-8">
            <img src="img/boneless.jpg" alt="Uploaded Image Preview" class="w-full h-auto object-cover rounded-xl">
        </div>

        <!-- Cancel Button -->
        <button id="cancel-button" class="text-white font-semibold py-3 px-8 rounded-full shadow-md transition duration-300 ease-in-out"
        style="background-color: #E3948B;"
        onmouseover="this.style.backgroundColor='white'; this.style.color='black';"
        onmouseout="this.style.backgroundColor='#E3948B'; this.style.color='white';">
  CANCEL
</button>

    </section>

 <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cancelButton = document.getElementById('cancel-button');
            const cancelPage = 'uploadsmain.html'; // Page for the cancel button
            const completionPage = 'uploadcompleted.html'; // Page for automatic navigation after 5 seconds

            // Function to navigate to a specified page
            function navigateToPage(url) {
                window.location.href = url;
            }

            // Set a timer to navigate to uploadcompleted.html after 5 seconds
            setTimeout(function() {
                navigateToPage(completionPage);
            }, 9000); // 5000 milliseconds = 5 seconds

            // Event listener for the Cancel button to navigate to uploadsmain.html
            cancelButton.addEventListener('click', function() {
                navigateToPage(cancelPage);
            });
        });
    </script>
