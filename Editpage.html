<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
<title>Edit Page</title>
 <link rel="stylesheet" href="style.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-custom.css" rel="stylesheet" >
<link href="css/style.css" rel="stylesheet" >
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">	
	
</head>

<body>
  <section id="edit-video">
    <div class="edit-container">
      <i class="fas fa-pen edit-icon"></i>

      <div class="video-thumbnail">
        <img src="img/boneless.jpg" alt="Video Thumbnail" />
        <div class="play-overlay"><i class="fas fa-play"></i></div>
      </div>

      <form class="edit-form">
        <label for="title">Video Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter description"></textarea>

        <label for="hashtags">Hashtags</label>
        <input type="text" id="hashtags" name="hashtags" placeholder="#funny #shorts" />

        <label for="collabs">Collabs</label>
        <input type="text" id="collabs" name="collabs" placeholder="@friend1 @creator2" />

        <div class="button-group">
          <button type="button" class="go-back" onclick="window.location.href='Yourvideos.html'">Go Back</button>
          <button type="button" class="save" onclick="window.location.href='Yourvideos.html'">Save</button>
        </div>
      </form>
    </div>
  </section>
</body>
	
	
	
</html>
